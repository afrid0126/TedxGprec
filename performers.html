<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEDx GPREC – Performers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
 <style>
    :root {
      --tedx-red: #eb0028;
      --glass-bg: rgba(18, 18, 18, 0.52);
      --glass-blur: blur(6px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
    }

    body {
      background-color: black;
      color: white;
      padding-top: 100px;
      font-family: sans-serif;
    }

    .nav-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 70px;
      padding: 0 30px;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 16px;
      z-index: 1500;
    }

    .logo {
      height: 50px;
    }

    .hamburger {
      width: 30px;
      height: 22px;
      position: relative;
      cursor: pointer;
      background: none;
      border: none;
    }

    .hamburger span {
      position: absolute;
      height: 3px;
      width: 100%;
      background: #fff;
      left: 0;
      transition: all 0.3s ease;
    }

    .hamburger span:nth-child(1) { top: 0; }
    .hamburger span:nth-child(2) { top: 9px; }
    .hamburger span:nth-child(3) { top: 18px; }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg);
      top: 10px;
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg);
      top: 10px;
    }

    .overlay {
      position: fixed;
      top: 100px;
      left: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(8px);
      display: none;
      z-index: 1400;
      animation: fadeIn 0.5s ease forwards;
    }

    .overlay.open {
      display: flex;
    }

    .overlay-content {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      width: 100%;
      padding: 0 8vw;
      gap: 20px;
    }

    .overlay-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .overlay-left ul {
      list-style: none;
      padding: 0;
    }

    .overlay-left li {
      margin: 20px 0;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.4s ease forwards;
    }

    .overlay-left li:nth-child(1) { animation-delay: 0.1s; }
    .overlay-left li:nth-child(2) { animation-delay: 0.2s; }
    .overlay-left li:nth-child(3) { animation-delay: 0.3s; }
    .overlay-left li:nth-child(4) { animation-delay: 0.4s; }
    .overlay-left li:nth-child(5) { animation-delay: 0.5s; }
    .overlay-left li:nth-child(6) { animation-delay: 0.6s; }
    .overlay-left li:nth-child(7) { animation-delay: 0.7s; }
    .overlay-left li:nth-child(8) { animation-delay: 0.8s; }

    .overlay-left a {
      font-size: 1.8rem;
      color: white;
      text-decoration: none;
      position: relative;
      transition: transform 0.2s ease;
    }

    .overlay-left a:hover {
      transform: scale(1.05);
    }

    .overlay-left a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 2px;
      background: var(--tedx-red);
      transition: width 0.3s ease-in-out;
    }

    .overlay-left a:hover::after {
      width: 100%;
    }

    .overlay-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .overlay-badge {
      max-width: 90%;
      max-height: 70%;
      animation: fadeIn 1s ease forwards;
      filter: drop-shadow(0 0 20px rgba(28, 19, 19, 0.2));
      margin-bottom: 6px;
    }

    .badge-wrapper {
      text-align: center;
    }

    .badge-tagline {
      font-size: 1rem;
      margin-top: 4px;
      color: white;
      font-weight: 400;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      animation: fadeIn 1.2s ease-in-out 0.3s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 768px) {
      .nav-container {
        width: 95%;
        padding: 0 20px;
      }

      .overlay-content {
        flex-direction: column;
        padding: 20px;
        justify-content: center;
        align-items: center;
      }

      .overlay-left, .overlay-right {
        width: 100%;
        margin: 20px 0;
        text-align: center;
      }

      .overlay-left a {
        font-size: 1.2rem;
      }

      .overlay-badge {
        max-width: 65%;
      }

      .badge-tagline {
        font-size: 0.8rem;
      }

     
    }

}

    .year-btn {

      color: var(--tedx-red);
      font-weight: 600;
      padding: 8px 20px;
      margin: 0 10px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 18px;
    }

    .year-btn.active,
    .year-btn:hover {
      background: var(--tedx-red);
      color: black;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 40px;
      padding: 0 40px 80px;
      justify-items: center;
    }

    .grid-4x2 {
      grid-template-columns: repeat(4, 1fr) !important;
    }

    /* Put name and role below the image instead of inside an overlay */

.team-member {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: black;
  padding: 10px;
  border-radius: 20px;
  box-shadow: 0 0 12px rgba(255, 26, 26, 0.3);
  height: auto;
  width: 100%;
  max-width: 240px;
}

.team-member img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-radius: 12px;
}

/* Name & Role below the image */
.team-overlay {
  position: static;
  background: none;
  padding-top: 12px;
  text-align: center;
}

.team-overlay h3 {
  margin: 0;
  font-size: 18px;
  font-weight: bold;
  color: var(--tedx-red); /* Red Name */
}

.team-overlay p {
  margin: 4px 0 0;
  font-size: 14px;
  color: var(--tedx-red); /* Red Role */
  font-style: italic;
}

  </style>

      ]},

      ]},

      ]},

      { section: "Instrumentalists", members: [
        { name: "Prashanth", role: "Musician", image:"Performers2023/Instrumentalists/DSC0493.jpg" },
        { name: "Mahima", role: "Musician", image:"Performers2023/Instrumentalists/DSC0497.jpg" },

        { name: "Winsy", role: "Musician", image:"Performers2023/Instrumentalists/DSC0680.jpg" }
      ]},
      { section: "Hosts", members: [
        { name: "Diveej", role: "Host", image:"Performers2023/Hosts/DSC0300.jpg" },
        { name: "Himaja", role: "Host", image:"Performers2023/Hosts/DSC0312.jpg" },

        { name: "Aswia Simeen", role: "Host", image:"Performers2023/Hosts/DSC0576.jpg" }
      ]}
    ];

    const container = document.getElementById("performer-sections");
    const yearButtons = document.querySelectorAll(".year-btn");

    function renderSections(data) {
      container.innerHTML = "";
      data.forEach(sec => {
        const wrap = document.createElement("div");
        const h = document.createElement("h2");
        h.className = "role-heading";
        h.textContent = sec.section;
        wrap.appendChild(h);
        const grid = document.createElement("div");
        grid.className = "team-grid";
        if (sec.section === "Dancers" && sec.members.length === 8) {
          grid.classList.add("grid-4x2");
        }
        sec.members.forEach(m => {
          const card = document.createElement("div");
          card.className = "team-member";
          card.innerHTML = `<img src="${m.image}" alt="${m.name}"><div class="team-overlay"><h3>${m.name}</h3><p>${m.role}</p></div>`;
          grid.appendChild(card);
        });
        wrap.appendChild(grid);
        container.appendChild(wrap);
      });
    }

    renderSections(performers2024);

    yearButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        yearButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const year = btn.dataset.year;
        renderSections(year === '2024' ? performers2024 : performers2023);
      });
    });

    function toggleMenu(icon) {
      icon.classList.toggle("active");
      document.getElementById("overlay").classList.toggle("open");
    }

    document.addEventListener("DOMContentLoaded", () => {
      const toggleLink = document.querySelector(".events-link");
      const submenu = document.querySelector(".subevent-list");

      toggleLink.addEventListener("click", function (e) {
        e.preventDefault();
        submenu.style.display = submenu.style.display === "block" ? "none" : "block";
        toggleLink.textContent = submenu.style.display === "block" ? "Events ⏶" : "Events ▼";
      });
    });
  </script>
